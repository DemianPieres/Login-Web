<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dp-login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <!-- letras de: Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo"> <img src="image/sello2-removebg-preview.png" alt="Sello demian pieres"></h2>
        <input type="checkbox" id="checkbox_toggle" class="menu-toggle">
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="navbar-btn">Login</button>
        </nav>
    </header>
    <!--Seccion para el Login-->
    <div class="from-container">
        <span class="close-icon"><ion-icon name="close-circle-outline"></ion-icon></span>
            <div class="frombox login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forget-remember">
                        <label for=""><input type="checkbox"> Recordarme</label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="btn" type="submit">Login</button>
                    <div class="reg-login">
                        <p>¿No tienes una cuenta? <a href="#" class="reg-link">Regístrarse</a></p>
                    </div>
                </form>
            </div>
        <!--seccion para el register-->
        <div class="frombox register">
                <h2>Regístrarse</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label for="text">Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forget-remember">
                        <label for=""><input type="checkbox">Acepto los <a class="terms-conditions" href="#">Terminos y Condiciones</a></label>
                    </div>
                    <button class="btn" type="submit">Registrarse</button>
                    <div class="reg-login">
                        <p>¿Ya tienes una cuenta? <a href="#" class="log-link">Ingresa</a></p>
                    </div>
                </form>
            </div>
    </div>
    <script src="JS/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
